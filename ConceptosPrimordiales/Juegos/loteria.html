<meta charset="UTF-8">
<h1>LOTERIA</h1>


<script>


  function saltarLinea() {
    document.write("<br>");
  }

  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  function sorteo(n) {
    return Math.round(Math.random() * n);
  }

  var numeroPensado = sorteo(100);
  var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-100"));

  if (numeroPensado == numeroLanzado) {
    imprimir("Usted acertó");
  }
  else {
    imprimir("Usted falló, el numero era: " + numeroPensado);
  }


</script>
