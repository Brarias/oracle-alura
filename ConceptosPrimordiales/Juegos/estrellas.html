<meta charset="UTF-8">

<h1>JUEGO DE ADIVINANZA</h1>

<script>

  function saltarLinea() {

    document.write("<br>");

  }
  function imprimir(mensaje) {
    document.write(mensaje);
    //saltarLinea();
  }


  for (var i = 0; i < 3; i++) {
    for (var j = 0; j < 10; j++) {
      imprimir("*");
    }
    saltarLinea();
  }

  saltarLinea();
  saltarLinea();

  imprimir("FIN");
</script>
