<meta charset="UTF-8">

<h1>JUEGO DEL SECRETO</h1>


<input type="text">
<button>Verificar si acertó con el secreto</button>


<script>

  var secreto = Math.floor(Math.random() * 10);
  var input = document.querySelector("input");
  var boton = document.querySelector("button");
  input.focus();


  function verificar() {
    if (parseInt(input.value) == secreto) {
      alert("Usted acertó");
    } else {
      alert("Usted NO acertó");
    }
    input.value = "";
    input.focus();
  }

  console.log(secreto);
  boton.addEventListener("click", verificar);


</script>
