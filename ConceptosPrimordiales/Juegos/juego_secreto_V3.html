<meta charset="UTF-8">

<h1>JUEGO DEL SECRETO</h1>


<input type="text">
<button>Verificar si acertó con el secreto</button>


<script>
  function aleatorio() {
    return Math.floor(Math.random() * 10);
  }

  function cargaAleatoria(cantidad) {
    var secretos = [];
    var contador = 0;

    while (contador < cantidad) {
      var numeroAleatorio = aleatorio();
      var encontrado = false;
      console.log(numeroAleatorio);

      if (numeroAleatorio != 0) {

        for (var i = 0; i < secretos.length; i++) {
          if (numeroAleatorio == secretos[i]) {
            encontrado = true;
            break;
          }
        }
        if (!encontrado) {
          secretos.push(numeroAleatorio);
          contador++;
        }


      }
    }
    return secretos;
  }



  var secretos = cargaAleatoria(4);
  var input = document.querySelector("input");
  var boton = document.querySelector("button");
  input.focus();




  function resetear(query) {
    query.value = "";
    query.focus();
  }
  function verificar() {
    var encontrado = false;

    for (var posicion = 0; posicion < 4; posicion++) {
      if (parseInt(input.value) == secretos[posicion]) {
        alert("Usted acertó");
        encontrado = true;
        break;

      }
    }
    if (!encontrado) {
      alert("Usted erró");
      resetear(input);
    }

  }


  boton.addEventListener("click", verificar);


</script>
