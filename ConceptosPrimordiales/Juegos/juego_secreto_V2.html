<meta charset="UTF-8">

<h1>JUEGO DEL SECRETO</h1>


<input type="text">
<button>Verificar si acertó con el secreto</button>


<script>

  //var secreto = Math.floor(Math.random() * 10);
  var secretos = [3, 5, 7, 9];
  var input = document.querySelector("input");
  var boton = document.querySelector("button");
  input.focus();

  function resetear(query) {
    query.value = "";
    query.focus();
  }
  function verificar() {
    var encontrado = false;

    for (var posicion = 0; posicion < 4; posicion++) {
      if (parseInt(input.value) == secretos[posicion]) {
        alert("Usted acertó");
        encontrado = true;
        break;

      }
    }
    if (!encontrado) {
      alert("Usted erró");
      resetear(input);
    }

  }


  boton.addEventListener("click", verificar);


</script>
