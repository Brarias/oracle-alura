<meta charset="UTF-8">

<input />

<button>Verificar si acertó con el secreto</button>

<script>
  //var secreto=Math.round(Math.random()*10);

  var secretos = [3, 5, 7, 9];

  var linput = document.querySelector("input");
  linput.focus();
  parseInt(linput.value);
  console.log(linput.value);
  function verificar() {

    var encontrado = false;

    for (var posicion = 0; posicion < secretos.length; posicion++) {

      if (linput.value == secretos[posicion]) {

        alert("usted acertó");
        encontrado = true;

        break;

      }

    }

    if (encontrado == false) {

      alert("usted erró");
      //encontrado = true

      linput.value = "";
      linput.focus();

    }
  }
  console.log(linput.value);
  var button = document.querySelector("button");
  button.onclick = verificar;


</script>
